name: Post Etsy RSS to Facebook Page

on:
  workflow_dispatch: # manual run option

jobs:
  post-to-facebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install feedparser and requests
        run: pip install feedparser requests

      - name: Install BeautifulSoup4
        run: pip install beautifulsoup4

      - name: Run Post Script
        env:
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
        run: python post_to_facebook.py

      - name: Commit last_posted.txt
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add last_posted.txt
          git commit -m 'Update last posted link' || echo "No changes to commit"
          git push
